name: docs
on:
  # For manual pushes.
  workflow_dispatch:

  # Pushes to master that touch docs or wasm/docs
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'wasm/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      # Setup Node.js for wasm-daflatbuffers demo build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wasm/docs/package-lock.json

      # Build wasm-daflatbuffers demo (this will be the landing page)
      - name: Build wasm-daflatbuffers demo
        working-directory: wasm/docs
        run: |
          echo "=== Checking required files ==="
          ls -la ../src/
          ls -la ../dist/
          echo "=== Installing dependencies ==="
          npm ci
          echo "=== Building demo ==="
          npm run build

      # Setup Python for mkdocs
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install mkdocs-material mkdocs-redirects

      # Build mkdocs documentation
      - name: Build mkdocs site
        run: mkdocs build -f mkdocs.yml -d ../mkdocs-site
        working-directory: docs

      # Assemble final site: wasm-daflatbuffers as root, mkdocs docs in /docs/
      - name: Assemble site
        run: |
          mkdir -p site
          # Copy wasm-daflatbuffers demo as the root landing page
          cp -r wasm/docs/dist/* site/
          # Copy mkdocs documentation to /docs/ subdirectory
          mkdir -p site/docs
          cp -r mkdocs-site/* site/docs/
          # Copy WASM runtime documentation to /docs/wasm-runtimes/
          if [ -d "wasm/docs/docs" ]; then
            mkdir -p site/docs/wasm-runtimes
            cp -r wasm/docs/docs/* site/docs/wasm-runtimes/
          fi
          # Add CNAME if it exists
          if [ -f docs/source/CNAME ]; then
            cp docs/source/CNAME site/
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
